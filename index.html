<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Bro OOTD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=chillax@400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- BANNER SECTION  -->
    <section
      class="w-full h-[50dvh] max-sm:h-[10dvh] flex justify-center items-center mb-3"

      <div
        class="w-[90%] h-[95%] bg-[url(/img/banner.png)] bg-cover bg-center"

    <!-- PRODUCT ETALASE  -->
    <section>
      <section>
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
          <header class="text-left">
            <h2 class="text-xl font-bold text-black sm:text-3xl">
              Product Collection
            </h2>
          </header>

          <ul class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
            <li>
              <a
                href="polo.html"
                class="group block rounded-md overflow-hidden"
              >
                <img
                  src="img/polo.jpg"
                  alt=""
                  class="h-[350px] w-full object-cover transition duration-500 group-hover:scale-105 sm:h-[450px]"
                />

                <div class="relative bg-white pt-3">
                  <h3
                    class="text-xl font-semibold text-white group-hover:underline-offset-4 bg-black py-2 px-4 rounded-md"

                    Polo

          </ul>
        </div>
      </section>
